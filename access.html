<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクセス - LifeSupport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            margin: 0 20px;
        }
        h2 {
            color: #4CAF50; /* 緑色 */
            margin: 0 20px; /* 左右のマージンを追加 */
            flex-grow: 1; /* 残りのスペースを占有 */
            text-align: left; /* 左寄せ */
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #4CAF50; /* 緑色 */
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #2E7D32; /* 濃い緑色 */
        }
        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .menu-toggle {
            display: none; /* デフォルトでは非表示 */
            flex-direction: column;
            cursor: pointer;
            margin-right: 20px; /* ナビゲーションとの隙間 */
        }
        .bar {
            height: 3px;
            width: 25px;
            background-color: #4CAF50;
            margin: 4px 0;
            transition: 0.4s;
        }
        

        /* メディアクエリ */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex; /* 小さい画面で表示 */
            }
            nav {
                display: none; /* 初期状態では非表示 */
                flex-direction: column; /* 縦並びにする */
                position: absolute; /* 絶対配置 */
                top: 70px; /* ヘッダーの下に表示 */
                left: 20px; /* 左寄せ */
                background-color: white; /* 背景色 */
                box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* 影を追加 */
                width: 200px; /* 幅を設定 */
                z-index: 1; /* 重なり順を設定 */
            }
            nav a {
                padding: 10px; /* パディングを追加 */
                text-align: center; /* 中央揃え */
                width: 100%; /* 幅を100%に */
            }
        };
        .main-content {
            text-align: center;
            padding: 50px;
        }
        .map {
            width: 100%; /* 幅を100%に設定 */
            height: auto; /* 高さを自動調整に設定 */
            position: relative; /* 相対配置 */
            padding-bottom: 56.25%; /* アスペクト比のためのパディング（16:9） */
            overflow: hidden; /* オーバーフローを隠す */
        }

        .map iframe {
            position: absolute; /* 絶対配置 */
            top: 0; /* 上に配置 */
            left: 0; /* 左に配置 */
            width: 100%; /* 幅を100%に設定 */
            height: 100%; /* 高さを100%に設定 */
            border: 0; /* ボーダーを削除 */
        }
        footer {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            margin-top: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <h2>LifeSupport</h2>
        <nav class="nav-menu" id="navMenu">
            <a href="./index.html">トップ</a>
            <a href="./access.html">アクセス</a>
            <a href="./career.html">採用情報</a>
            <a href="./form.html">問い合わせフォーム</a>
        </nav>
    </header>
    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.style.display = navMenu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
    <div class="main-content">
        <h2>株式会社ライフサポート</h2>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.5367005743774!2d139.7325727!3d35.66378470000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b82ae31df8b%3A0x58adb50f01aaa2d1!2z44CSMTA2LTAwMzIg5p2x5Lqs6YO95riv5Yy65YWt5pys5pyo77yU5LiB55uu77yZ4oiS77ySIOS_s-WEquW6p-ODk-ODqyA5MDg!5e0!3m2!1sja!2sjp!4v1734669961051!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <footer>
        <h2>株式会社ライフサポート</h2>
        <p>住所: 東京都港区 六本木四丁目9番2－908号</p>
        <p>TEL: 03-6910-5278</p>
        <p>営業時間: 9:00-18:00</p>
        <p>定休日: 水曜日</p>
    </footer>
</body>
</html>
