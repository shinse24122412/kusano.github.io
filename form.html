<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;    
            color: #333;
            text-align: center; /* 中央ぞろえ */
        }
        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: flex-start; /* 左寄せ */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50;
            margin: 0 20px;
        }
        .menu-toggle {
            display: none;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #2E7D32;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            text-align: left; /* 左寄せでレイアウト調整 */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* 枠線を細く */
            border-radius: 4px;
        }
        .required {
            border: 1px solid black; /* 枠線を細く変更 */
        }
        .mandatory {
            color: red;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        .description {
            color: #666; /* 色を薄く */
            font-size: 14px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .row .form-group {
            flex: 1;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <h2>お問い合わせフォーム</h2>
    <nav class="nav-menu" id="navMenu">
      <a href="./Top.html">ホーム</a>
      <a href="./access.html">アクセス</a>
      <a href="./information.html">よくある情報</a>
      <a href="./career.html">採用情報</a>
    </nav>
</header>

    <div class="container">
        <h1>お問い合わせ</h1>
        <p class="description">製品やサービスに関するお問い合わせフォームです。</p>

        <form action="./thank_you.html" method="POST">
            <div class="row">
                <div class="form-group">
                    <label for="lastName">姓<span class="mandatory">（必須）</span></label>
                    <input type="text" id="lastName" name="last_name" class="required" required>
                </div>
                <div class="form-group">
                    <label for="firstName">名<span class="mandatory">（必須）</span></label>
                    <input type="text" id="firstName" name="first_name" class="required" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="lastNameKana">名前（フリガナ）<span class="mandatory">（必須）</span></label>
                    <input type="text" id="lastNameKana" name="last_name_kana" class="required" required>
                </div>
                <div class="form-group">
                    <label for="firstNameKana">名（フリガナ）<span class="mandatory">（必須）</span></label>
                    <input type="text" id="firstNameKana" name="first_name_kana" class="required" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス<span class="mandatory">（必須）</span></label>
                <input type="email" id="email" name="email" class="required" required>
            </div>
            <div class="form-group">
                <label for="confirmEmail">確認用メールアドレス<span class="mandatory">（必須）</span></label>
                <input type="email" id="confirmEmail" name="confirm_email" class="required" required>
            </div>
            <div class="form-group">
                <label for="phone">電話番号<span class="mandatory">（必須）</span></label>
                <input type="tel" id="phone" name="phone" class="required" required>
            </div>
            <div class="form-group">
                <label for="message">お問い合わせ内容<span class="mandatory">（必須）</span></label>
                <textarea id="message" name="message" rows="4" class="required" required></textarea>
            </div>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
